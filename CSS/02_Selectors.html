<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blueElement{
            color: blue;
            background:yellow;
        }
        p{                /*p is selectors,  color is property,  red is value */
            color:red;
        }
        .green{
            color:green;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>

    <p>This is simple paragraph to demonstrate css selectors</p>

    <p id="blueElement">This is different simple para to demonstrate to css selectors</p>

    <div>
        <p class="green">This is another para for div to demonstrate css selectors</p>
    </div>

    <div class="green">
        <p>This is another para for div to demonstrate css selectors</p>
    </div>
</body>
</html>
